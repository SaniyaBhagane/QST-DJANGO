<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e1e; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card p {
            margin-bottom: 14px;
        }
        .form-card label {
            display: block;
            margin-bottom: 6px;
        }
        .form-card ul {
            margin-top: 6px;
            margin-bottom: 14px;
            padding-left: 18px;
        }
        .form-card input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-card input[type="file"] {
            margin-top: 4px;
        }
        .form-card {
            background-color: #2a2a2a; 
            margin-top: 50px;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 520px;
        }
        h3 {
            color: #f1c40f; 
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        label {
            color: #dcdcdc;
            font-weight: 500;
        }

        .form-control, textarea, input, select {
            background-color: #1e1e1e !important;
            color: #ffffff !important;
            border: 1px solid #444;
        }

        .form-control:focus {
            border-color: #f1c40f;
        }

        .btn-custom {
            background-color: #f1c40f;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #d4ac0d;
        }
        .form-check-label {
            color: #dcdcdc;
        }
    </style>
</head>

<body>
    <div class="form-card">
        <h3>STUDENT FEEDBACK FORM</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-custom mt-3">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
