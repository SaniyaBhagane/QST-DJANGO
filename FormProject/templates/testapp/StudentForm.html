<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>STUDENT FORM</h2>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

    {% if sid %}
        <h3>Submitted Data</h3>
        <p>Student ID: {{ sid }}</p>
        <p>Student Name: {{ sname }}</p>
        <p>Student Age: {{ sage }}</p>
    {% endif %}
</body>
</html>
