<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2f36;
            color: #f1f1f1;
            font-family: "Segoe UI", system-ui, sans-serif;
        }
        .main-card {
            background-color: #3a3f47;
            border-radius: 16px;
            border: 1px solid #4b5059;
        }
        .form-title {
            color: #ffb020;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        label {
            color: #c5c5c5;
            font-weight: 500;
        }
        input {
            background-color: #2b2f36 !important;
            color: #f1f1f1 !important;
            border: 1px solid #4b5059;
            border-radius: 10px;
            padding: 10px;
        }
        input:focus {
            border-color: #ffb020;
            box-shadow: 0 0 0 0.15rem rgba(255, 176, 32, 0.35);
        }
        .submit-btn {
            background-color: #ffb020;
            border: none;
            color: #dadde2ff;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
        }
        .submit-btn:hover {
            background-color: #ffa000;
        }
        .result-box {
            background-color: #2b2f36;
            border-radius: 12px;
            border: 1px solid #4b5059;
            padding: 15px;
            color: #e0e0e0;
        }
        hr {
            border-color: #4b5059;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card main-card shadow-lg p-4">
                <h3 class="text-center mb-4 form-title">Student Information</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn submit-btn">
                            Submit
                        </button>
                    </div>
                </form>
                {% if sid %}
                    <hr>
                    <div class="result-box mt-3">
                        <h6 class="mb-2 text-warning">Submitted Data</h6>
                        <p class="mb-1"><b>ID:</b> {{ sid }}</p>
                        <p class="mb-1"><b>Name:</b> {{ sname }}</p>
                        <p class="mb-0"><b>Age:</b> {{ sage }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
