<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        button, input {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .cancel-btn {
             margin-top: 15px;
            padding: 10px;
            width: 90%;
            border-radius: 6px;
            border: none;
            background: #223247ff;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Are you sure you want to delete <b>{{ student.first_name }}</b>?</h3>

    <form method="POST">
        {% csrf_token %}
        <input class="delete-btn" type="submit" value="Delete Student">
    </form>

    <a class="cancel-btn" href="/list/">Cancel</a>
</div>

</body>
</html>
