<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            width: 420px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            color: #38bdf8;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #1e293b;
            border-radius: 6px;
        }

        input[type="submit"] {
            background: #facc15;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Update Student</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Student">
    </form>
</div>
</body>
</html>
