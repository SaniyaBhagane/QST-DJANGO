{% extends "base/layout.html" %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4>{{ title }}</h4>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning w-100">Update</button>
    </form>
</div>
{% endblock %}
