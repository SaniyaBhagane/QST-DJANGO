{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: #0d1117;
            color: #2a5e8c;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: #161b22;
            border-radius: 14px;
        }

        .table {
            color: rgb(43, 83, 118);

        }

        .table th {
            color: #719ac9;
            border-bottom: 1px solid #30363d;
        }

        .table td {
            border-color: #30363d;
        }

        .table-hover tbody tr:hover {
            background-color: #21262d;
        }

        .badge {
            background: #30363d;
            color: #425668;
        }

        .btn-success {
            background: #238636;
            border: none;
        }

        .btn-outline-danger {
            color: #ff7b72;
            border-color: #ff7b72;
        }

        .btn-outline-danger:hover {
            background: #ff7b72;
            color: #000;
        }

        .empty-text {
            color: #8b949e;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <!-- Heading -->
    <div class="text-center mb-4">
        <h1 class="fw-bold text-info">üìù Todo List App</h1>
        <p class="text-secondary">Manage your daily tasks efficiently</p>
    </div>

    <!-- Add Task -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/create/" class="btn btn-success px-4">
            <i class="fa-solid fa-plus"></i> Add Task
        </a>
    </div>

    <!-- Card -->
    <div class="card shadow-lg">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Date Added</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for task in todo_list %}
                        <tr>
                            <td class="fw-semibold">{{ task.task_name }}</td>
                            <td>
                                <span class="badge">{{ task.date_created }}</span>
                            </td>
                            <td>
                                <form action="{% url 'delete-task' task.id %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Delete this task?')">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="empty-text py-4">
                                No tasks added yet üöÄ
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

</body>
</html>
