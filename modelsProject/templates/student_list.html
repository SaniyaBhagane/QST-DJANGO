<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Student Records</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Enrollment Date</th>
            <th>Enrollment No</th>
            <th>Major</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.enrollment_date }}</td>
            <td>{{ student.enrollment_number }}</td>
            <td>{{ student.major }}</td>
            <td><a href="" class='btn'>
                <i class='fa-solid fa-pen-to-square' style='color: #74C0FC'></i>
            </a>
            <a href="" class="btn">
                <i class="fa-regular fa-delete-left" style="color: #c90c0c"></i>
            </a>
            <a href="" class="btn">
                <i class="fa-solid fa-eye" style="color: #31d63a"></i>
            </a></td>
            
        </tr>
        {% endfor %}
</body>
</html>
